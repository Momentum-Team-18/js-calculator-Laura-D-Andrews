<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js">defer</script>
    <title>Calulator</title>
  </head>
  <body>
    <div class="gridContainer">
      <div id="display">display</div> <!--input = blank field-->
      <div class="gridCard">
        <div id="clear">C</div>
      </div>
      <div class="gridCard">
        <div class="buttonNum">7</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">8</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">9</div>
      </div>

      <div class="gridCard">
        <div class="buttonOp">/</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">4</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">5</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">6</div>
      </div>

      <div class="gridCard">
        <div class="buttonOp">x</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">1</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">2</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">3</div>
      </div>

      <div class="gridCard">
        <div class="buttonOp">-</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">0</div>
      </div>

      <div class="gridCard">
        <div class="buttonNum">.</div>
      </div>
    
      <div class="gridCard">
        <div ID="buttonEq">=</div>
      </div>

      <div class="gridCard">
        <div class="buttonOp">+</div>
      </div>
    </div>
  </body>
</html>
