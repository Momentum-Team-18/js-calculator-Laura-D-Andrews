<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js">defer</script>
    <title>Calulator</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="display">display</div> <!--input = blank field-->
      <div class="grid-card">
        <div id="clear">C</div>
      </div>
      <div class="grid-card">
        <div class="button-num">7</div>
      </div>

      <div class="grid-card">
        <div class="button-num">8</div>
      </div>

      <div class="grid-card">
        <div class="button-num">9</div>
      </div>

      <div class="grid-card">
        <div class="button-op">/</div>
      </div>

      <div class="grid-card">
        <div class="button-num">4</div>
      </div>

      <div class="grid-card">
        <div class="button-num">5</div>
      </div>

      <div class="grid-card">
        <div class="button-num">6</div>
      </div>

      <div class="grid-card">
        <div class="button-op">x</div>
      </div>

      <div class="grid-card">
        <div class="button-num">1</div>
      </div>

      <div class="grid-card">
        <div class="button-num">2</div>
      </div>

      <div class="grid-card">
        <div class="button-num">3</div>
      </div>

      <div class="grid-card">
        <div class="button-op">-</div>
      </div>

      <div class="grid-card">
        <div class="button-num">0</div>
      </div>

      <div class="grid-card">
        <div class="button-num">.</div>
      </div>
    

      <div class="grid-card">
        <div class="button-op">=</div>
      </div>

      <div class="grid-card">
        <div class="button-op">+</div>
      </div>
    </div>
  </body>
</html>
